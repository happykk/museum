<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>搜索</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"
    />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <!-- js begin -->
    <script src="/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script src="/common/readme.js"></script>
    <script src="/common/demo.js"></script>
    <script src="/common/code.js"></script>
    <script src="http://s1.bbgstatic.com/lib/require/2.1/require.js"></script>
    <!-- js end -->

    <style>
      #app {
        padding: 0px;
      }
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <mk-search v-model="searchValue"></mk-search>
      <mk-search-list ref="list"><div style="background: #fff; padding:20px;">搜索结果xxx</div></mk-search-list>
    </div>
  </body>
<script>

  require.config({
    baseUrl: '/',
    paths: {
      mock: 'https://cdn.bootcss.com/Mock.js/1.0.1-beta3/mock-min', //for test
      // 'conf/button': 'http://mk-ui.com/button'
    }
  });

  require(['conf/search'], function(){
    var app = new Vue({
      el: '#app',
      data: {
        searchValue: ''
      },
      watch: {
        searchValue () {
          let isShow = this.searchValue.length !== 0
          this.$refs.list[isShow ? 'show' : 'hide']()
        }
      },
      methods: {
      },
      mounted () {
      }
    })
  })

  </script>
</html>
