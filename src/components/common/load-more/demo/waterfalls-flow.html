<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>加载更多</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"
    />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <!-- js begin -->
    <script src="/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script src="/common/readme.js"></script>
    <script src="/common/demo.js"></script>
    <script src="/common/code.js"></script>
    <script src="http://s1.bbgstatic.com/lib/require/2.1/require.js"></script>
    <!-- js end -->

    <style>
      [v-cloak] {
        display: none;
      }
      .mod-test {
      }
      .mod-test .list-item {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 50px;
        background: #e8f3fe;
        margin: 10px;
        color: #7dbcfc;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <div style="height: 100px;border: 1px solid red;position:relative;z-index:1;background: #fff;">
        <p style="color: red;">(上拉刷新效果请在手机模式下观看)</p>
        position:relative; <br/>
        z-index:1; // 层级高于箭头<br/>
        background: #fff;" // 背景色覆盖<br/>
      </div>
      <demo>
        <div v-load-more="load" :lm-load="loading" :lm-nomore="noMore" class="mod-test" :refresh="false">
          <div>
            <mk-waterfalls-flow :data="'a'.repeat(count).split('')" >
              <div class="list-item" slot-scope="slotProps">{{slotProps.index}}</div>
            </mk-waterfalls-flow>
            <!-- <div v-for="i in count" class="list-item">{{ i }}</div> -->
          </div>
        </div>
      </demo>
    </div>
  </body>
<script>

  require.config({
    baseUrl: '/',
    paths: {
      mock: 'https://cdn.bootcss.com/Mock.js/1.0.1-beta3/mock-min', //for test
      // 'conf/button': 'http://mk-ui.com/button'
    }
  });

  require(['conf/load-more'], function(){
    var app = new Vue({
      el: '#app',
      data () {
        return {
          count: 20,
          loading: false
        }
      },
      computed: {
        noMore () {
          return this.count >= 57
        }
      },
      methods: {
        load (obj) {
          // 刷新
          if (obj.isRefresh) {
            console.log('--- isRefresh ---')
            this.loading = false
            this.count = 10
          } else {
            this.loading = true
          }
          setTimeout(() => {
            this.count += 5
            this.loading = false
          }, 2000)
        }
      }
    })
  })

  </script>
</html>
